<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</head>
<body>
  <!-- TODO: Create header, main, and footer elements -->
  <header>
    <h1>My First Blog</h1>
    <div class="backButton">
      <a href="./index.html"><== Back</a>
    </div>    
    <div id="iconDisplay"></div>
    <script src="./assets/js/logic.js" type="text/javascript"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        updateIcon();
      });
    </script>
  </header>
  <main>
    <!-- Main content goes here -->
    <div id="blogContent" class="blog-posts">
      <script>
      document.addEventListener("DOMContentLoaded", function() {
        renderBlog();
      });
      </script>
    </div>
  </main>
  <footer>
    <!-- Footer content goes here -->
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleButton = document.querySelector('.toggle-color');
      toggleButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>

</html>
