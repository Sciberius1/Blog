<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <header>
    <div></div>
  <span id="toggleMode"></span>
  </header>
  <main>
  <!-- Create landing page elements to match the mock-up provided. At the very least, include the following elements. -->
    <div class="container">
      <img src="./assets/settingdstage.jpg" alt="Demo Image" class="container-img">
    </div>
    <div class="spacer"></div>
    <div class="container">
      <form id="blogForm" class="form">

        <!-- An input element whose label and id are `username` -->
          <div class="form-row">
            <label for="blogAuthor">User name:</label>
            <input type="text" id="blogAuthor" name="blogAuthor" placeholder="Enter User Name" required>
          </div>

        <!-- An input element whose label and id are `title` -->
          <div class="form-row">
            <label for="blogTitle">Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" placeholder="Enter Blog Title" required>
          </div>

        <!-- A textarea element whose label and id are `content` -->
          <div class="form-row">
            <label for="blogContent">Content:</label>
            <textarea id="blogContent" name="blogContent" placeholder="Enter Blog Content Here" required></textarea>
          </div>

        <!-- A p element whose id is `error` -->
        <p id="error"></p>

        <button type="submit">Submit</button>
      </form>
      </div>
  </main>
  <!-- <footer></footer> -->
</body>
</html>
